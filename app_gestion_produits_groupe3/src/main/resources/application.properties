# Datasource configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/groupe3_db_produits?currentSchema=groupe3
spring.datasource.username=groupe3_user
spring.datasource.password=groupe3_user

# JPA / Hibernate configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true
# MVC configuration
spring.mvc.pathmatch.matching-strategy=ant-path-matcher

spring.application.name=GestionProduitsGroupe3

# Configuration des endpoints actuator (observability/management)
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
